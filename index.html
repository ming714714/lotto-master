
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>六合彩中獎大師</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>六合彩中獎大師</h1>

    <section>
        <h2>最新一期號碼（2025/06/27 Friday）</h2>
        <div id="latest-numbers"></div>
    </section>

    <section>
        <h2>冷熱號分析（近200期統計）</h2>
        <p>🔥 熱號：<span id="hot-numbers"></span></p>
        <p>❄️ 冷號：<span id="cold-numbers"></span></p>
    </section>

    <section>
        <h2>每日推薦（自然機率）</h2>
        <div id="daily-recommendations"></div>
    </section>

    <section>
        <h2>智慧推薦（冷熱+自然+中間）</h2>
        <div id="smart-recommendation"></div>
    </section>

    <section>
        <h2>🎰 地下樂透下注模擬</h2>
        <p>請輸入 6 個號碼（1~49）：</p>
        <input type="text" id="n1" size="2"/>
        <input type="text" id="n2" size="2"/>
        <input type="text" id="n3" size="2"/>
        <input type="text" id="n4" size="2"/>
        <input type="text" id="n5" size="2"/>
        <input type="text" id="n6" size="2"/>
        <br />
        <label><input type="checkbox" id="b2"/> 二星 $10</label>
        <label><input type="checkbox" id="b3"/> 三星 $20</label>
        <label><input type="checkbox" id="b4"/> 四星 $20</label>
        <label><input type="checkbox" id="b5"/> 五星 $10</label>
        <label><input type="checkbox" id="b6"/> 六星 $10</label>
        <br />
        <button onclick="simulate()">模擬開獎</button>
        <div id="result"></div>
    </section>

    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
