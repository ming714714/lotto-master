<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>六合彩中獎大師</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>六合彩中獎大師</h1>
  <div>
    <h2>最新一期號碼（<span id="latest-date"></span>）</h2>
    <div id="latest-numbers"></div>
  </div>
  <div>
    <h2>冷熱號分析（近200期統計）</h2>
    <div>🔥 熱號：<span id="hot-numbers"></span></div>
    <div>❄️ 冷號：<span id="cold-numbers"></span></div>
  </div>
  <div>
    <h2>每日推薦（自然機率）</h2>
    <div id="natural-recommend"></div>
  </div>
  <div>
    <h2>智慧推薦（冷熱+自然+中間）</h2>
    <div id="smart-recommend"></div>
  </div>
  <div>
    <h2>🎰 地下樂透下注模擬</h2>
    <p>請輸入 6 個號碼（1~49）：</p>
    <div id="input-boxes"></div>
    <label><input type="checkbox" value="2"> 二星 $10</label>
    <label><input type="checkbox" value="3"> 三星 $20</label>
    <label><input type="checkbox" value="4"> 四星 $20</label>
    <label><input type="checkbox" value="5"> 五星 $10</label>
    <label><input type="checkbox" value="6"> 六星 $10</label>
    <br />
    <button onclick="simulate()">模擬開獎</button>
    <div id="result"></div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
